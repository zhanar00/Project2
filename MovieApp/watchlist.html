<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>My Watchlist</h2>
        <button id="back-to-main">Back to Main</button>
    </header>

    <div id="main">
        <section id="watchlist">
            <div id="watchlist-movies">
                <img src="./img/bg-cinema.jpg" alt="movie-img">
                <div class="movie-info">
                    <div class="info1">
                        <h3>Movie Title</h3>
                    <span class="green">9.0</span>
                    </div>
                    <div class="info2">
                        <p>Release: </p>
                    </div>
                </div>
    
                <div class="overview">
                    <h3>Overview: </h3>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Illo, amet? Tenetur mollitia porro reiciendis similique eos explicabo
                    doloribus accusantium minima, nobis quo atque culpa aspernatur 
                    illum aut, corporis corrupti fugiat.
                </div>
            </div>
        </section>
    </div>

    <script src="watchlist.js" defer></script>
</body>
</html>
